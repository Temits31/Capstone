
            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Register</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.css" />
    <style>
                #map {
            height: 300px;
            width: 100%;
        }
        .location-info {
            margin: 20px;
            font-size: 14px;
            color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .submit {
            text-align: center;
        }

        #map {
            height: 500px; /* Ensure the map has a height */
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Register</h1>
        <a href="/index">Back to home</a>
        <h3>Step 2 of 2</h3>
        <form id="registerForm" action="/register_backyard" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First Name" name="fname" required><br>

            <label for="mname">Middle Name</label>
            <input type="text" id="mname" placeholder="Middle Name" name="mname"><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" name="lname" required><br>

            <span id="message"></span><br>

            <label for="province">Province</label>
            <input type="text" id="province" placeholder="Province" name="province" required><br>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" name="city" required><br>

            <label for="brgy">Barangay</label>
            <input type="text" id="brgy" placeholder="Barangay" name="brgy" required><br>

            <label for="strt_add">Street Address</label>
            <input type="text" id="strt_add" placeholder="Street Address" name="strt_add" required><br>

            <label for="cont_num">Contact Number</label>
            <input type="text" id="cont_num" placeholder="Contact Number" name="cont_num" required><br>
            <span id="error-message" style="color:red;"></span>
            
            <div id="map"></div>

            <div class="submit">
                <input type="submit" value="Next" style="width: 60px;">
            </div>

    </div>

    <script>
            const contactInput = document.getElementById('cont_num');
                const errorMessage = document.getElementById('error-message');

                contactInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/\D/g, '');

                    if (this.value.length > 0 && !this.value.startsWith('09')) {
                        errorMessage.textContent = "Contact number must start with 09.";
                    } else if (this.value.length > 11) {
                        this.value = this.value.slice(0, 11);
                        errorMessage.textContent = "Contact number cannot exceed 11 digits.";
                    } else {
                        errorMessage.textContent = "";
                    }
        });


    </script>
</body>
</html>
