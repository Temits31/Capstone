<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Only Website Example</title>
    <script>
        // Function to check if the user agent is a mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirect desktop users to a different page
        function redirectDesktopUsers() {
            if (!isMobileDevice()) {
                window.location.href = 'desktop.html';
            }
        }

        // Call the function to redirect desktop users when the page loads
        window.onload = function() {
            redirectDesktopUsers();
        };
    </script>
</head>
<body>
    <h1>Welcome to the Mobile-Only Website</h1>
    <p>This website is optimized for mobile devices.</p>
</body>
</html>
