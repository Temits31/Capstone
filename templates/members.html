<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>members</title>
    <style>

        .navbar {
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }
        .navbar li {
            margin-left: 10px;
        }
        .navbar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 100px; /* Adjust this if navbar height changes */
            left: 0;
            transition: left 0.3s ease;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar li{
            margin-top: 40px;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px; /* Adjust for navbar height */
            width: calc(100% - 250px);
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
        .burger-icon {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
        .line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }
        @media screen and (max-width: 600px) {
            .sidebar {
                left: -250px;
                top: 0;
                height: 100%;
            }
            .sidebar.open {
                left: 0;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .main-content.open {
                margin-left: 250px;
            }
            .burger-icon {
                display: block;
            }
        }
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Full viewport height */
        }

        .table-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100%;            /* Full height of the parent container */
            width: 60%;             /* Full width of the parent container */
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        .table th {
            background-color: #333;
            color: white;
        }
        .highlight {
            background-color: yellow;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Burger button for sidebar -->
    <div id="burger-icon" class="burger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="{{url_for('dashboard_cp')}}">dashboard</a></li>

            <li><a href="{{url_for('members')}}">Members</a></li>
            <li><a href="#">History</a></li>
            <li><a href="{{url_for('profile')}}">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>




<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>User Details ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>Farm ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for m in members %}
            <tr>
                {% for s in m %}
                <td>{{ s }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%if status == 'Owner'%}
<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-content"></p>
        <form action="/members" method="post">
            <input type="hidden" name="user_details_id" id="user_details_id">

            <button type="submit" class="option-button" value="accept" name="permission">Accept</button>
            <button type="submit" class="option-button" value="reject" name="permission">Reject</button>
        </form>
    </div>
</div>
{%endif%}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName('close')[0];
        var tableRows = document.querySelectorAll('.table tbody tr');
        var burgerIcon = document.getElementById('burger-icon');
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');

            burgerIcon.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                mainContent.classList.toggle('open');
            });
        
        tableRows.forEach(function(row) {
            row.addEventListener('click', function() {
                var rowData = Array.from(row.children).map(td => td.textContent);
                document.getElementById('modal-content').textContent = rowData.join(' | ');
                document.getElementById('user_details_id').value = rowData[1];
                modal.style.display = 'block';
                tableRows.forEach(function(r) {
                    r.classList.remove('highlight');
                });
                row.classList.add('highlight');
            });
        });

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    });
</script>

</body>
</html>
