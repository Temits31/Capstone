<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/register_farmer.css">
    <title>Register Form</title>
        
    

    <script>
                function closePopup() {
            var popup = document.getElementById("popupAlert");
            popup.classList.remove('visible');
        }
    </script>

    <style>




        /* Popup modal background */
        .popup-overlay {
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Translucent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        /* Popup modal content */
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 80%;
        }

        /* Popup alert message */
        .popup-alert {
            background-color: #f8d7da; /* Light red for error messages */
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

        .popup-alert.success {
            background-color: #d4edda; /* Light green for success messages */
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Popup close button */
        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Show the popup */
        .popup-overlay.visible {
            display: flex; /* Show the popup and center it */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="/index">LimeLine</a></div> <!-- Logo Name on the left -->
        <nav>
            <ul>
            <li><a href="{{url_for('index')}}" >Home</a></li>

                <li><a href="/about">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="burger-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="dropdown">
            <li><a href="{{url_for('index')}}" >Home</a></li>
            <li><a href="/about" >About</a></li>
            <li><a href="#" >Help</a></li>
            <li><a href="/contact" >Contact</a></li>
        </div>
    </div>

    <div class="cont">
        <div class="farmer-container">
        <h1>Register</h1>
        <a href="/register_farmer">Back to Home</a>

                <div id="popupAlert" class="popup-overlay {{ 'visible' if text else '' }}">
                    <div class="popup-content">
                        <span class="close-btn" onclick="closePopup()">&times;</span>
                        <div class="popup-alert {{ 'success' if success else '' }}">
                            {{text}}
                            <br>
                            <br>
                            <a href="{{url_for('register_farmer')}}" class="btn">Back</a>
                            <a href="{{url_for('login')}}" class="btn"> Go to Login</a>
                        </div>
                    </div>
                </div>
                <form id="registerForm" action="/register_farmer" method="post">
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <div class="input-cont">
                        <input type="text" id="fname" name="fname" required placeholder=" ">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="input-cont">
                        <input type="text" id="mname" name="mname" class="optional" placeholder=" ">
                        <label for="mname">Middle Name</label>
                    </div>
                    <div class="input-cont">
                        <input type="text" id="lname" name="lname" required placeholder=" ">
                        <label for="lname">Last Name</label>
                    </div>
                
                    <div class="form-group">
                        <label for="region-dropdown">Region</label>
                        <select id="region-dropdown" name="region-dropdown">
                            <option value="">Select Region</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="province-dropdown">Province</label>
                        <select id="province-dropdown" name="province-dropdown" disabled>
                            <option value="">Select Province</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city-dropdown">City</label>
                        <select id="city-dropdown" name="city-dropdown" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="barangay-dropdown">Barangay</label>
                        <select id="barangay-dropdown" name="barangay-dropdown" disabled>
                            <option value="">Select Barangay</option>
                        </select>
                    </div>
                    <div class="input-cont">
                        <input type="text" id="strt_add" name="strt_add" required placeholder=" ">
                        <label for="strt_add">Street Address</label>
                    </div>
                    <span id="error-message" style="color: red;"></span>
                    <div class="input-cont">
                        <input type="num" id="cont_num" name="cont_num" required placeholder=" ">
                        <label for="cont_num">Contact Number</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Next">
                    </div>
                </form>
                
    </div>
    </div>

    <footer class="footer"> 
        <div class="footer-content">
        <div class="footer-left">
        <p>Contact us: support@example.com | +123 456 7890</p>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
        <div class="footer-right">
        <a href="https://facebook.com" target="_blank"><img src="../static/facebook.png" alt="Facebook" ></a>
        <a href="https://twitter.com" target="_blank"><img src="../static/twitter.png" alt="twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="../static/instagram.png" alt="instagram"></a>
        </div>
    </div>
    </footer>

<script>
            document.addEventListener('DOMContentLoaded', function() {
                const regionDropdown = document.getElementById('region-dropdown');
                const provinceDropdown = document.getElementById('province-dropdown');
                const cityDropdown = document.getElementById('city-dropdown');
                const barangayDropdown = document.getElementById('barangay-dropdown');
                
                fetch('../static/locations.json')
                    .then(response => response.json())
                    .then(data => {
                        function populateRegions() {
                            Object.keys(data).forEach(regionId => {
                                const option = document.createElement('option');
                                option.value = regionId;
                                option.textContent = data[regionId].region_name;
                                regionDropdown.appendChild(option);
                            });

                            // Optionally set a default region
                            const defaultRegionId = Object.keys(data)[0];
                            regionDropdown.value = defaultRegionId;
                            populateProvinces(defaultRegionId);
                        }

                        function populateProvinces(regionId) {
                            const region = data[regionId];
                            provinceDropdown.innerHTML = '<option value="">Select Province</option>';
                            cityDropdown.innerHTML = '<option value="">Select Municipality</option>';
                            barangayDropdown.innerHTML = '<option value="">Select Barangay</option>';
                            barangayDropdown.disabled = true;
                            
                            if (region) {
                                Object.keys(region.province_list).forEach(provinceName => {
                                    const option = document.createElement('option');
                                    option.value = provinceName;
                                    option.textContent = provinceName;
                                    provinceDropdown.appendChild(option);
                                });
                                provinceDropdown.disabled = false;

                                // Optionally, set a default province
                                const defaultProvinceName = Object.keys(region.province_list)[0];
                                provinceDropdown.value = defaultProvinceName;
                                populateMunicipalities(regionId, defaultProvinceName);
                            } else {
                                provinceDropdown.disabled = true;
                            }
                        }

                        function populateMunicipalities(regionId, provinceName) {
                            const province = data[regionId].province_list[provinceName];
                            cityDropdown.innerHTML = '<option value="">Select Municipality</option>';
                            barangayDropdown.innerHTML = '<option value="">Select Barangay</option>';
                            barangayDropdown.disabled = true;

                            if (province) {
                                Object.keys(province.municipality_list).forEach(municipalityName => {
                                    const option = document.createElement('option');
                                    option.value = municipalityName;
                                    option.textContent = municipalityName;
                                    cityDropdown.appendChild(option);
                                });
                                cityDropdown.disabled = false;

                                // Optionally, set a default municipality
                                const defaultMunicipalityName = Object.keys(province.municipality_list)[0];
                                cityDropdown.value = defaultMunicipalityName;
                                populateBarangays(regionId, provinceName, defaultMunicipalityName);
                            } else {
                                cityDropdown.disabled = true;
                            }
                        }

                        function populateBarangays(regionId, provinceName, municipalityName) {
                            const municipality = data[regionId].province_list[provinceName].municipality_list[municipalityName];
                            barangayDropdown.innerHTML = '<option value="">Select Barangay</option>';

                            if (municipality) {
                                municipality.barangay_list.forEach(barangayName => {
                                    const option = document.createElement('option');
                                    option.textContent = barangayName;
                                    barangayDropdown.appendChild(option);
                                });
                                barangayDropdown.disabled = false;
                            } else {
                                barangayDropdown.disabled = true;
                            }
                        }

                        regionDropdown.addEventListener('change', function() {
                            populateProvinces(this.value);
                        });

                        provinceDropdown.addEventListener('change', function() {
                            populateMunicipalities(regionDropdown.value, this.value);
                        });

                        cityDropdown.addEventListener('change', function() {
                            populateBarangays(regionDropdown.value, provinceDropdown.value, this.value);
                        });

                        populateRegions();
                    })
                    .catch(error => console.error('Error loading JSON data:', error));
            });



        const burgerIcon = document.querySelector('.burger-icon');
        const burgerIconIcon = document.querySelector('.burger-icon i');
        const dropdownMenu = document.querySelector('.dropdown');
        const contactInput = document.getElementById('cont_num');
                const errorMessage = document.getElementById('error-message');


                contactInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/\D/g, '');

                    if (this.value.length > 0 && !this.value.startsWith('09')) {
                        errorMessage.textContent = "Contact number must start with 09.";
                    } else if (this.value.length > 11) {
                        this.value = this.value.slice(0, 11);
                        errorMessage.textContent = "Contact number cannot exceed 11 digits.";
                    } else {
                        errorMessage.textContent = "";
                    }
                });

        burgerIcon.onclick = function() {
        dropdownMenu.classList.toggle('open');
        const isOpen = dropdownMenu.classList.contains('open');
    
        // Toggle between bars and times icon based on the dropdown state
        burgerIconIcon.classList = isOpen ? 'fas fa-times' : 'fas fa-bars';
    };
</script>
</body>

</html>
