<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .text-label {
            background: none;
            border: none;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: red; /* Adjust the color as needed */
        }

        #map {
            width: 100%;
            height: 400px;
        }


    </style>
</head>
<body>
    
    <div id="map">

    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {

          var map = L.map('map').setView([15.36054945411487 , 120.92213630676271], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

          var data = {{ coords | tojson | safe }};

          data.forEach(function (coords, index) {
                    var lat = coords.latitude;
                    var long = coords.longitude;
                    var diseaseCount = coords.disease_count;
    
                    var marker = L.marker([lat, long]).addTo(map);

                    marker.bindPopup('Disease Count: ' + diseaseCount).openPopup();
                    
                    marker.on('click', function () {
                        map.setView([lat, long], map.getZoom() + 3);
                    });

                });
      });

      </script>

          <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>







</body>
</html>
