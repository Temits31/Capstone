<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background-color: #19381f;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            font-weight: bold;
            color: #fff;
            text-align: center;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
        }
        
        .sidebar nav ul li a i {
            margin-right: 15px;
            font-size: 20px;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #fff;
            color:#182e17;
            border-radius: 10px 0px 0px 10px;
            margin-right: -20px;
            transform: scale(1.05);
            box-shadow: -4px 4px 8px rgba(0, 0, 0, 0.2), -4px 0 8px rgba(0, 0, 0, 0.2);
        }

        .limeline img {
            display: block;
            margin: 0 auto;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            background-color: #fff;
        }
        

        table {
            width: 100%;
            margin: 20px auto;
            background-color: #eef4ea;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #53a548;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .btn-update, .btn-delete {
            width: 100%;
            padding: 8px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-update {
            background-color: #4CAF50;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-update:hover {
            background-color: #45a049;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 40px 0;
        }
</style>
</head>
<body>
    <div class="sidebar">
        <div class="limeline">
            <img src="../static/limelinelogo.png" style="width: 120px; height: 120px;">
            <h3>LimeLine</h3>
        </div>
        <nav id="sidebar">
            <ul>
                <li><a href="{{url_for('admin_dashboard')}}"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                <li><a href="{{url_for('admin_crud')}}"><i class="fas fa-database"></i>Admin CRUD</a></li>
                <li><a href="{{url_for('update_farm_status')}}"><i class="fas fa-clipboard-list"></i>Admin Farm Status</a></li>
                <li><a href="{{url_for('admin_test')}}"><i class="fas fa-tools"></i>Admin Test</a></li>
                <li><a href="{{ url_for('adminfarm') }}"><i class="fas fa-seedling"></i>Admin Farm</a></li>
                <li><a href="{{url_for('map')}}"><i class="fas fa-map"></i>Map</a></li>
                <li><a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h1>{{text}}</h1>

    <form action="/admin_update_all" method="post">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Province</th>
                    <th>City</th>
                    <th>Barangay</th>
                    <th>Street Address</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for res in results %}
                <tr>
                    <td>
                        <input type="text" name="username_{{ res[10] }}" value="{{ res[0] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="password" name="password_{{ res[10] }}" value="{{ res[1] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="fname_{{ res[10] }}" value="{{ res[2] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="mname_{{ res[10] }}" value="{{ res[3] }}" class="input-field">
                    </td>
                    <td>
                        <input type="text" name="lname_{{ res[10] }}" value="{{ res[4] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="province_{{ res[10] }}" value="{{ res[5] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="city_{{ res[10] }}" value="{{ res[6] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="brgy_{{ res[10] }}" value="{{ res[7] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="strt_add_{{ res[10] }}" value="{{ res[8] }}" class="input-field" required>
                    </td>
                    <td>
                        <input type="text" name="cont_num_{{ res[10] }}" value="{{ res[9] }}" class="input-field" required>
                    </td>
                    <td>
                        <!-- Update button for each user -->
                        <button type="submit" formaction="/admin_update" formmethod="post" name="user_id" value="{{ res[10] }}" class="btn-update">Update</button>
                        <!-- Delete button for each user -->
                        <form action="/admin_delete" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');" style="margin-top: 5px;">
                            <input type="hidden" name="user_id" value="{{ res[10] }}">
                            <input type="hidden" name="user_details_id" value="{{ res[11] }}">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    </div>
    



    
</body>
</html>
