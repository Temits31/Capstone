<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #e6ecde;
            color: #182e17;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
        }

        header a {
            color: #182e17;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        .farm-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .farm-card {
            background: #fff;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            width: calc(33.333% - 40px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .farm-card h3 {
            margin-top: 0;
            color: #333;
        }

        .farm-card p {
            margin: 10px 0;
            color: #666;
        }

        .farm-card a {
            display: block;
            text-align: right;
            color: #fff;
            text-decoration: none;
        }

        .farm-card form {
            text-align: right;
        }

        .farm-card input[type="submit"] {
            background: #182e17;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .farm-card input[type="submit"]:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <i class="fa-solid fa-arrow-left"></i>
            <h1>Farm Details</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="farm-list">
            {% if farm %}
            <div class="farm-card">
                <h3>{{ farm[1] }}</h3>
                <p><strong>Province:</strong> {{ farm[2] }}</p>
                <p><strong>City:</strong> {{ farm[3] }}</p>
                <p><strong>Barangay:</strong> {{ farm[4] }}</p>
                <p><strong>Street Address:</strong> {{ farm[5] }}</p>
                <p><strong>Farm Owner:</strong> {{ farm[6] }}, {{ farm[7] }}, {{ farm[8] }}</p>
                <form action="/learnmore" method="post">
                    <input type="hidden" name="farm_id" value="{{ farm_id }}">
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <input type="hidden" name="group_id" value="{{ farm[7] }}">
                    <input type="submit" value="JOIN">
                </form>
            </div>
            {% else %}
            <p>No farm details found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
